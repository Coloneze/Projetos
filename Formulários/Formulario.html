<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css">
    <title>Cadastro</title>
</head>
<body>
   <div>
       <h1 id="titulo">Cadastro de Devs</h1>
       <p id="subtitulo">Complete suas informações</p>
       <br>
   </div> 

   <form>
<fieldset class="grupo">
    <div class="campo">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="Nome" id="Nome" required>
    </div>
    <div class="campo">
        <label for="sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" name="Sobrenome" id="Sobrenome" required>
    </div>
</fieldset>

<div class="campo">
    <label for="email"><strong>Email</strong></label>
    <input type="email" name="Email" id="Email" required>
</div>

<div class="campo"> 
<label><strong>De qual lado da aplicação voce desenvolve?</strong></label>
<label>
    <input type="radio" name="devweb" value="Frontend" checked>Front-end
</label>
<label>
    <input type="radio" name="devweb" value="Backend">Backend
</label>
<label>
    <input type="radio" name="devweb" value="Fullstack">Fullstack
</label>
</div>

<div class="campo"> 
    <label for="senioridade"><strong>Senioridade</strong></label>
    <select id="senioridade">
        <option selected disable value ="">Selecione</option>
        <option>Júnior</option>
        <option>Pleno</option>
        <option>Senior</option>
    </select>
</div>

<fieldset class="grupo">
    <div id="check">
        <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
        <input type="Checkbox" id="tecnologia" name="tecnologia" value='HTML'>
        <label for="tecnologia">HTML</label>
        <input type="Checkbox" id="tecnologia" name="tecnologia" value='CSS'>
        <label for="tecnologia">CSS</label>
        <input type="Checkbox" id="tecnologia" name="tecnologia" value='JavaScript'>
        <label for="tecnologia">JavaScript</label>
        <input type="Checkbox" id="tecnologia" name="tecnologia" value='PHP'>
        <label for="tecnologia">PHP</label>
        <input type="Checkbox" id="tecnologia" name="tecnologia" value='C#'>
        <label for="tecnologia">C#</label>
        <input type="Checkbox" id="tecnologia" name="tecnologia" value='Python'>
        <label for="tecnologia">Python</label>
        <input type="Checkbox" id="tecnologia" name="tecnologia" value='Java'>
        <label for="tecnologia">Java</label>
    </div>
</fieldset>

<div class="campo">
    <br>
    <label><strong>Conte um pouco da sua experiência:</strong></label>
    <textarea row="6" style="width: 26em" id="experiencie" name="experiencia"></textarea>
</div>

<button class="botao" type="submit">Concluído</button>

   </form>
</body>
</html>
